name: Compile and run Tests

on:
    push:
        branches: [main]

    pull_request:
        branches: [main]

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest] 

        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   name: Install dependencies
                run: |
                    sudo apt update &&
                    sudo apt-get -y install cmake &&
                    sudo apt-get -y install g++-mingw-w64
                
            -   name: Compile and run tests
                run: python3 setup.py

            


